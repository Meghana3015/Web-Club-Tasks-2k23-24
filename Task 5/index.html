<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Registration Form</title>
    <link rel="stylesheet" href="rstyle.css">
</head>
<body>
    <div class="container">
        <h1>Webinar Registration Form</h1>
        <hr>
        <form>
            <div class="form">
                <label for="firstName">First Name</label>
                <input type="text" id="firstname" name="firstName" required>
            
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" placeholder="ex:myname@example.com" required>

            <label for="workPhone">Work Phone</label>
            <input type="tel" id="workPhone" name="WorkPhone" required>

            <label for="company">Company Name</label>
            <input type="text" id="company" name="Company" required>
            
            <label for="companyAddress1">StreetAddress</label>
            <input type="text" id="streetAddress" name="StreetAddress" placeholder="Street Address" required>

            <label for="companyAddress2">StreetAddress2</label>
            <input type="text" id="streetAddress2" name="StreetAddress2" placeholder="Street Address Line 2">

            <label for="city">City</label>
            <input type="text" id="city" name="City" placeholder="City" required>

            <label for="state">State/Province</label>
            <input type="text" id="state" name="state" placeholder="State/Province" required>

            <label for="zipCode">Postal/Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" required>

            <label for="country">Country</label>
            <select id="country" name="Country" placeholder="Country" required>
                <option value="INDIA">INDIA</option>
                <option value="USA">USA</option>
                <option value="CANADA">CANADA</option>
                <option value="AUSTRALIA">AUSTRALIA</option>
                <option value="UAE">UAE</option>
            </select>
        
            <label for="companyWebsite">Company Website</label>
            <input type="url" id="companyWebsite" name="Company website" required>
            <br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
