<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mains Examination Form</title>
</head>
<body>
    <h1>JEE Mains Examination Registration Form (NTA)</h1>
    <form action="" method="POST">
        <label><b>Student Full Name:</b></label>
        <input type="text" name="student name" required><br><br>

        <label><b>Father name:</b></label>
        <input type="text" name="father name" required><br><br>

        <label><b>Mother name:</b></label>
        <input type="text" name="mother name" required><br><br>

        <label><b>Date of Birth:</b></label>
        <input type="text" name="dob" required><br><br>

        <label><b>Age:</b></label>
        <input type="text" name="age" required><br><br>

        <label><b>Gender:</b></label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female<br><br>

        <label><b>District:</b></label>
        <input type="text" name="district" required><br><br>

        <label><b>State:</b></label>
        <input type="text" name="state" required><br><br>

        <label><b>Nationality:</b></label>
        <input type="text" name="nationality" required><br><br>

        <label><b>Category:</b></label>
        <select name="category" required>
            <option value="general">General</option>
            <option value="obc">OBC</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
        </select><br><br>

        <label><b>Email Address:</b></label>
        <input type="text" name="email" required><br><br>

        <label><b>Mobile Number:</b></label>
        <input type="text" name="phone" required><br><br>

        <label><b>Address:</b></label><br>
        <textarea name="address" rows="4" cols="50" required></textarea><br><br>

        <label><b>Pincode:</b></label>
        <input type="text" name="pincode" required><br><br>

        <label><b>Qualifying Examintion:</b></label>
        <input type="text" name="qualification" required><br><br>

        <label><b>Year of Passing/Appearing:</b></label>
        <input type="text" name="passing year" required><br><br>

        <label><b>Name of the School/College:</b></label>
        <input type="text" name="School/College" required><br><br>

        <label><b>Board of Examination:</b></label>
        <select name="board" required>
            <option value="bieap">BIEAP</option>
            <option value="cbsc">CBSC</option>
            <option value="icse">ICSE</option>
            <option value="nios">NIOS</option>
            <option value="others">Others</option>
        </select><br><br>

        <label><b>JEE Main Paper:</b></label>
        <select name="paper" required>
            <option value="BTech/BE">BTech/BE</option>
            <option value="BArch/BPlan">BArch/BPlan</option>
        </select><br><br>
        
        <label><b>Preferred Exam Centers:</b></label><br>
        <textarea name="exam centers" rows="3" col="50" required></textarea><br><br>
        
        <label><b>Scanned Documents:</b></label><br>
        <input type="radio" name="photograph" required>
        <label>Photograph</label><br>
        <input type="radio" name="identity proof" required>
        <label>Identity Proof</label><br>
        <input type="radio" name="marks list"required>
        <label>Marks List</label><br>
        <input type="radio" name="category certificate" required>
        <label>Category Certificate</label><br>
        <input type="radio" name="signature" required>
        <label>Signature</label><br>
        <br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
