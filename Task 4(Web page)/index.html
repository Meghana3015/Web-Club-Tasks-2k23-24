<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search page</title>
    <link rel="stylesheet" href="Wstyle.css">
</head>
<body>
    <div class="google-search">
        <div class="google-logo">
            <img src="Google-Logo.jpg" alt="Google Logo">
        </div>
        <div class="search-bar">
            <form action="https://www.google.com/" method="GET">
                <input type="text" name="search" placeholder="Search Google or type a URL">
                <div class="search-buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
        <div class="additional-links">
            <a href="https://www.mits.ac.in/">MITS</a>
            <a href="https://www.youtube.com/">Youtube</a>
            <a href="https://www.instagram.com/">Instagram</a>
        </div>
    </div>
</body>
</html>
